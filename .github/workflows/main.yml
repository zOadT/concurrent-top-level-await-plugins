name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Check format
        run: pnpm run format:check

      - name: Check types
        run: pnpm run typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm run build
